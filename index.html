<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./assets/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/fontawesome.min.css">
    <link rel="stylesheet" href="./assets/css/style.css">
    <title>Huddle Landing Page</title>
</head>
<body>
    <header class="header" id="home">
        <!-- top -->
        <section class="header__top">
            <a href="#home" class="header__logo-a">
                <img src="./assets/img/logo.svg" alt="logo" class="header__logo-img">
            </a>
            <a href="#" class="header__btn">Try It Free</a>
        </section>

        <!-- botton -->
        <section class="header__bottom">
            <!-- left -->
            <div class="bottom__left">
                <h1 class="header__h1">Build The Community Your Fans Will Love</h1>
                <p class="header__p">Huddle re-imagines the way we build communities. You have a voice, but so does your audience. Create connections with your users as you engage in genuine discussion.</p>
                <a href="#" class="pink__btn">Get Started For Free</a>
            </div>

            <!-- right -->
            <div class="bottom__right">
                <img src="./assets/img/illustration-mockups.svg" alt="mockups" class="mockups__img">
            </div>

        </section>

    </header>
</body>
</html>
